name = "dancodesrbx/protected_prompt"
version = "1.0.3"
authors = ["DanCodesRBX"]
license = "MIT"
includes = [
    "pesde.toml",
    "src/**/*.luau"
]

[target]
environment = "roblox"
lib = "src/init.luau"
build_files = ["src"]

[scripts]
roblox_sync_config_generator = ".pesde/roblox_sync_config_generator.luau"
sourcemap_generator = ".pesde/sourcemap_generator.luau"

[wally_indices]
default = "https://github.com/UpliftGames/wally-index"

[indices]
default = "https://github.com/daimond113/pesde-index"

[dependencies]
Trove = { wally = "wally#sleitnick/trove", version = "^1.4.0" }
Signal = { wally = "wally#sleitnick/signal", version = "^2.0.1" }
